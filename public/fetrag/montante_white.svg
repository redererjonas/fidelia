<svg width="350" height="80" viewBox="0 0 350 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E8EDF2"/>
    </linearGradient>
    <!-- Net siyah dış ışıma efekti -->
    <filter id="darkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.7"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#darkGlow)">
    <!-- Sembol -->
    <path d="M20 40 L40 20 L60 40 L40 60 Z" fill="url(#gradWhite)" opacity="0.9"/>
    <path d="M60 40 L80 20 L100 40 L80 60 Z" fill="#FF6B35" opacity="0.85"/>

    <!-- Metin -->
    <text x="110" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">
      Montante
      <tspan font-size="18" font-weight="normal" fill="#FFFFFF"> GmbH</tspan>
    </text>
  </g>
</svg>
