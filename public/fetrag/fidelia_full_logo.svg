            <stop stop-color="#D4AF37"/>
            <stop offset="1" stop-color="#E5C158"/>
        </linearGradient>
    </defs>
    
    <!-- Icon Section -->
    <rect width="48" height="48" rx="12" fill="url(#logoGrad)" />
